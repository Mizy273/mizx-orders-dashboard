<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Order</title>

  <style>
    body {
      font-family: Arial;
      background: #0b1020;
      color: white;
      text-align: center;
      padding: 40px;
    }

    input, button {
      width: 80%;
      padding: 14px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #7c3aed;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .card {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <h1>Track Your Order</h1>

  <input id="trackId" placeholder="Enter Order ID (cth: 12345)">
  <button onclick="trackOrder()">Track Order</button>

  <div id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBcTwfcZRKs-9z-NyBmwOPaXRAnQM_nh8o",
      authDomain: "mizxart-orders.firebaseapp.com",
      projectId: "mizxart-orders",
      storageBucket: "mizxart-orders.firebasestorage.app",
      messagingSenderId: "1078338622603",
      appId: "1:1078338622603:web:80a38dc732637aaebcb08e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // TRACK ORDER FUNCTION
    window.trackOrder = async function () {

      let orderId = document.getElementById("trackId").value.trim();
      let result = document.getElementById("result");

      if (!orderId) return alert("Masukkan Order ID!");

      const ref = doc(db, "orders", orderId);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        result.innerHTML = "<p>‚ùå Order not found</p>";
        return;
      }

      const data = snap.data();

      result.innerHTML = `
        <div class="card">
          <h2>Order #${data.id}</h2>
          <p><b>Product:</b> ${data.product}</p>
          <p><b>Quantity:</b> ${data.qty}</p>
          <p><b>Status:</b> ${data.status}</p>
          <p><b>Due Date:</b> ${data.due}</p>
        </div>
      `;
    };
  </script>

</body>
</html>
