<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Order</title>

  <style>
    body {
      background: #050b1c;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 50px;
    }

    .card {
      max-width: 450px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
    }

    button {
      width: 95%;
      padding: 14px;
      border-radius: 12px;
      background: purple;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      text-align: left;
      padding: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Track Your Order</h1>

    <input id="trackId" placeholder="Enter Order ID..." />
    <button onclick="trackOrder()">Track</button>

    <div id="result"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcTwfcZRKs-9z-NyBmwOPaXRAnQM_nh8o",
      authDomain: "mizxart-orders.firebaseapp.com",
      projectId: "mizxart-orders"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.trackOrder = async function () {
      let id = document.getElementById("trackId").value.trim();
      let result = document.getElementById("result");

      if (!id) {
        alert("Enter Order ID!");
        return;
      }

      const snap = await getDoc(doc(db, "orders", id));

      if (!snap.exists()) {
        result.innerHTML = "<p>‚ùå Order not found</p>";
        return;
      }

      let o = snap.data();

      result.innerHTML = `
        <h2>Order #${o.id}</h2>
        <p><b>Pack:</b> ${o.pack}</p>
        <p><b>Product:</b> ${o.product}</p>
        <p><b>Qty:</b> ${o.qty}</p>
        <p><b>Due:</b> ${o.due}</p>
        <p><b>Status:</b> ${o.status}</p>
      `;
    };
  </script>

</body>
</html>
