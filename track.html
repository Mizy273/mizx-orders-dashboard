<!DOCTYPE html>
<html>
<head>
  <title>Track Order Mizxart</title>
  <style>
    body {
      font-family: Arial;
      background:#0b1020;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card {
      background:#111a33;
      padding:30px;
      border-radius:20px;
      width:400px;
      text-align:center;
    }
    input,button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:10px;
      border:none;
    }
    button {
      background:#8b5cf6;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    .result {
      margin-top:20px;
      padding:15px;
      background:#182044;
      border-radius:15px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Track Your Order</h2>
  <p>Masukkan Order ID untuk semak status</p>

  <input id="searchId" placeholder="Contoh: 999">
  <button onclick="trackOrder()">Track Order</button>

  <div id="output"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBcTwfcZRKs-9z-NyBmwOPaXRAnQM_nh8o",
    authDomain: "mizxart-orders.firebaseapp.com",
    projectId: "mizxart-orders",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.trackOrder = async function () {
    let id = document.getElementById("searchId").value.trim();

    if (!id) {
      alert("Sila masukkan Order ID");
      return;
    }

    const ref = doc(db, "orders", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      document.getElementById("output").innerHTML = `
        <div class="result">
          ‚ùå Order ID <b>${id}</b> tidak dijumpai.
        </div>
      `;
      return;
    }

    let data = snap.data();

    document.getElementById("output").innerHTML = `
      <div class="result">
        <h3>Order #${id}</h3>
        <p><b>Product:</b> ${data.product}</p>
        <p><b>Qty:</b> ${data.qty}</p>
        <p><b>Status:</b> ${data.status}</p>
      </div>
    `;
  };
</script>

</body>
</html>
