<!DOCTYPE html>
<html>
<head>
  <title>Track Order</title>
  <style>
    body {
      font-family: Arial;
      background:#0b1020;
      color:white;
      text-align:center;
      padding:50px;
    }
    input, button {
      padding:12px;
      width:250px;
      border-radius:8px;
      border:none;
      margin:8px;
    }
    button {
      background:#8b5cf6;
      color:white;
      cursor:pointer;
      font-weight:bold;
    }
    #result {
      margin-top:30px;
      padding:20px;
      background:#111a33;
      border-radius:12px;
      display:inline-block;
      min-width:300px;
    }
  </style>
</head>
<body>

<h1>Track Your Order</h1>

<input id="trackId" placeholder="Enter Order ID">
<br>
<button onclick="trackOrder()">Track Order</button>

<div id="result"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBcTwfcZRKs-9z-NyBmwOPaXRAnQM_nh8o",
    authDomain: "mizxart-orders.firebaseapp.com",
    projectId: "mizxart-orders",
    storageBucket: "mizxart-orders.firebasestorage.app",
    messagingSenderId: "1078338622603",
    appId: "1:1078338622603:web:80a38dc732637aaebcb08e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.trackOrder = async function () {
    let id = document.getElementById("trackId").value.trim();

    if (!id) return alert("Enter Order ID!");

    const ref = doc(db, "orders", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      document.getElementById("result").innerHTML =
        "<p>‚ùå Order not found.</p>";
      return;
    }

    const o = snap.data();

    document.getElementById("result").innerHTML = `
      <h2>Order #${o.id}</h2>
      <p><b>Product:</b> ${o.product}</p>
      <p><b>Qty:</b> ${o.qty}</p>
      <p><b>Status:</b> ${o.status}</p>
      <p><b>Due:</b> ${o.due}</p>
    `;
  };
</script>

</body>
</html>
