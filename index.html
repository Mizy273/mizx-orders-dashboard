<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mizxart Orders Dashboard</title>

  <style>
    body {
      font-family: Arial;
      background: #050b1c;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .box {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 15px;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 95%;
      padding: 14px;
      margin-top: 10px;
      background: purple;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    td, th {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .delbtn {
      background: red;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      color: white;
    }
  </style>
</head>

<body>

  <h1>ðŸ“¦ Mizxart Orders Dashboard</h1>

  <div class="box">

    <h2>Add New Order</h2>

    <input id="orderId" placeholder="Order ID (contoh: TEST1)" />
    <input id="pack" placeholder="Pack (Tray Box)" />
    <input id="product" placeholder="Product Name" />
    <input id="qty" type="number" placeholder="Quantity" />
    <input id="due" type="date" />

    <select id="status">
      <option value="IN_PRINT">In Print</option>
      <option value="READY">Ready</option>
      <option value="COMPLETED">Completed</option>
    </select>

    <button onclick="addOrder()">âž• Add / Update Order</button>

    <h2 style="margin-top:30px;">Orders List</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>

  </div>

  <!-- Firebase Full Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      deleteDoc,
      collection,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBcTwfcZRKs-9z-NyBmwOPaXRAnQM_nh8o",
      authDomain: "mizxart-orders.firebaseapp.com",
      projectId: "mizxart-orders",
      storageBucket: "mizxart-orders.appspot.com",
      messagingSenderId: "1078338622603",
      appId: "1:1078338622603:web:80a38dc732637aaebcb08e"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // âœ… Add Order
    window.addOrder = async function () {
      let id = document.getElementById("orderId").value.trim();
      let pack = document.getElementById("pack").value;
      let product = document.getElementById("product").value;
      let qty = document.getElementById("qty").value;
      let due = document.getElementById("due").value;
      let status = document.getElementById("status").value;

      if (!id) {
        alert("Order ID wajib isi!");
        return;
      }

      try {
        await setDoc(doc(db, "orders", id), {
          id,
          pack,
          product,
          qty: Number(qty),
          due,
          status
        });

        alert("âœ… Order saved!");
      } catch (err) {
        alert("âŒ Add error");
        console.log(err);
      }
    };

    // âœ… Delete Order
    window.deleteOrder = async function (id) {
      if (!confirm("Delete order " + id + "?")) return;

      try {
        await deleteDoc(doc(db, "orders", id));
        alert("ðŸ—‘ï¸ Deleted!");
      } catch (err) {
        alert("âŒ Delete error");
        console.log(err);
      }
    };

    // âœ… Auto Load Orders Table
    const ordersTable = document.getElementById("ordersTable");

    onSnapshot(collection(db, "orders"), (snapshot) => {
      ordersTable.innerHTML = "";

      snapshot.forEach((docSnap) => {
        let o = docSnap.data();

        ordersTable.innerHTML += `
          <tr>
            <td>${o.id}</td>
            <td>${o.product}</td>
            <td>${o.qty}</td>
            <td>${o.status}</td>
            <td>
              <button class="delbtn" onclick="deleteOrder('${o.id}')">
                Delete
              </button>
            </td>
          </tr>
        `;
      });
    });
  </script>

</body>
</html>
