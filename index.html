<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Orders Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #050b1c;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 25px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: #0c1638;
      color: white;
      font-size: 14px;
    }

    button {
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background: #7c3aed;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .logout-btn {
      background: red;
      margin-top: 15px;
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .delete-btn {
      background: red;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Admin Orders Dashboard</h1>

  <div class="container">

    <!-- ✅ LOGIN CARD -->
    <div id="loginCard" class="card">
      <h2>Admin Login</h2>

      <input id="loginEmail" placeholder="Email" value="iamtarmizikadir@gmail.com"/>
      <input id="loginPass" type="password" placeholder="Password"/>

      <button onclick="adminLogin()">Login</button>
    </div>

    <!-- ✅ DASHBOARD -->
    <div id="dashboard" class="hidden">

      <button class="logout-btn" onclick="adminLogout()">Logout</button>

      <h2 style="margin-top:30px;">Add / Update Order</h2>

      <input id="orderId" placeholder="Order ID (contoh: 12345)" />
      <input id="pack" placeholder="Pack (Tray Box)" />
      <input id="product" placeholder="Product" />
      <input id="qty" type="number" placeholder="Qty" />
      <input id="due" type="date" />

      <select id="status">
        <option value="IN_PRINT">In Print</option>
        <option value="READY">Ready To Pack</option>
        <option value="PACKED">Packed</option>
        <option value="DONE">Completed</option>
      </select>

      <button onclick="saveOrder()">Save Order</button>

      <h2 style="margin-top:40px;">Orders List</h2>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>

  <!-- ✅ FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    import {
      getFirestore,
      collection,
      getDocs,
      setDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBcTwfcZRKs-9z-NyBmwOPaXRAnQM_nh8o",
      authDomain: "mizxart-orders.firebaseapp.com",
      projectId: "mizxart-orders",
      storageBucket: "mizxart-orders.firebasestorage.app",
      messagingSenderId: "1078338622603",
      appId: "1:1078338622603:web:80a38dc732637aaebcb08e"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // UI Elements
    const loginCard = document.getElementById("loginCard");
    const dashboard = document.getElementById("dashboard");

    // ============================
    // ✅ AUTH LISTENER
    // ============================
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginCard.classList.add("hidden");
        dashboard.classList.remove("hidden");
        loadOrders();
      } else {
        loginCard.classList.remove("hidden");
        dashboard.classList.add("hidden");
      }
    });

    // ============================
    // ✅ ADMIN LOGIN
    // ============================
    window.adminLogin = async function () {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("Login success!");
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };

    // ============================
    // ✅ LOGOUT
    // ============================
    window.adminLogout = async function () {
      await signOut(auth);
      alert("Logged out!");
    };

    // ============================
    // ✅ LOAD ORDERS
    // ============================
    async function loadOrders() {
      const table = document.getElementById("ordersTable");
      table.innerHTML = "";

      const snap = await getDocs(collection(db, "orders"));

      snap.forEach((docSnap) => {
        const o = docSnap.data();

        table.innerHTML += `
          <tr>
            <td>${o.id}</td>
            <td>${o.product}</td>
            <td>${o.qty}</td>
            <td>${o.status}</td>
            <td>
              <button class="delete-btn" onclick="deleteOrder('${o.id}')">
                Delete
              </button>
            </td>
          </tr>
        `;
      });
    }

    // ============================
    // ✅ SAVE ORDER
    // ============================
    window.saveOrder = async function () {
      const id = document.getElementById("orderId").value.trim();
      const pack = document.getElementById("pack").value.trim();
      const product = document.getElementById("product").value.trim();
      const qty = Number(document.getElementById("qty").value);
      const due = document.getElementById("due").value;
      const status = document.getElementById("status").value;

      if (!id || !product || !qty || !due) {
        alert("Isi semua field dulu bro!");
        return;
      }

      await setDoc(doc(db, "orders", id), {
        id,
        pack,
        product,
        qty,
        due,
        status
      });

      alert("Order saved!");

      loadOrders();
    };

    // ============================
    // ✅ DELETE ORDER
    // ============================
    window.deleteOrder = async function (id) {
      if (!confirm("Delete order " + id + "?")) return;

      await deleteDoc(doc(db, "orders", id));

      alert("Order deleted!");
      loadOrders();
    };
  </script>
</body>
</html>
