<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders Dashboard Mizxartstudio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111827, #050816);
      color: white;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    input, select, button {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #7c3aed;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.85;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .delete-btn {
      background: #ef4444;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .delete-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Orders Dashboard Mizxartstudio</h1>

  <h2>Add New Order</h2>

  <input id="orderId" placeholder="Order ID (Example: TEST1)" />
  <input id="pack" placeholder="Pack (Example: Tray Box)" />
  <input id="product" placeholder="Product Name" />
  <input id="qty" type="number" placeholder="Quantity" />
  <input id="due" type="date" />

  <select id="status">
    <option value="IN_PRINT">In Print</option>
    <option value="READY">Ready</option>
    <option value="COMPLETED">Completed</option>
  </select>

  <button onclick="addOrder()">Add / Update Order</button>

  <h2>Orders List</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Pack</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Due</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody id="ordersTable"></tbody>
  </table>

  <!-- FIREBASE FULL SETUP -->
  <script type="module">
    // ===============================
    // ðŸ”¥ FIREBASE IMPORTS
    // ===============================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    import {
      getFirestore,
      doc,
      setDoc,
      deleteDoc,
      onSnapshot,
      collection
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


    // ===============================
    // ðŸ”¥ FIREBASE CONFIG
    // ===============================
    const firebaseConfig = {
      apiKey: "AIzaSyBcTwfcZRKs-9z-NyBmwOPaXRAnQM_nh8o",
      authDomain: "mizxart-orders.firebaseapp.com",
      projectId: "mizxart-orders",
      storageBucket: "mizxart-orders.appspot.com",
      messagingSenderId: "1078338622603",
      appId: "1:1078338622603:web:80a38dc732637aaebcb08e"
    };

    // ===============================
    // ðŸ”¥ INIT APP
    // ===============================
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);


    // ===============================
    // âœ… ADMIN LOGIN POPUP
    // ===============================
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        const email = prompt("Admin Email:");
        const password = prompt("Admin Password:");

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("Login Success âœ…");
          })
          .catch((err) => {
            alert("Login Failed âŒ");
            console.error(err);
          });
      }
    });


    // ===============================
    // âœ… ADD / UPDATE ORDER
    // ===============================
    window.addOrder = async function () {
      try {
        const id = document.getElementById("orderId").value.trim();
        const pack = document.getElementById("pack").value;
        const product = document.getElementById("product").value;
        const qty = Number(document.getElementById("qty").value);
        const due = document.getElementById("due").value;
        const status = document.getElementById("status").value;

        if (!id) return alert("Order ID wajib isi!");

        await setDoc(doc(db, "orders", id), {
          id,
          pack,
          product,
          qty,
          due,
          status
        });

        alert("Order Saved âœ…");

      } catch (err) {
        alert("Add error. Check Firestore Rules / Console.");
        console.error(err);
      }
    };


    // ===============================
    // âœ… DELETE ORDER
    // ===============================
    window.deleteOrder = async function (id) {
      try {
        await deleteDoc(doc(db, "orders", id));
        alert("Order Deleted âœ…");
      } catch (err) {
        alert("Delete error. Check Firestore Rules / Console.");
        console.error(err);
      }
    };


    // ===============================
    // âœ… LIVE DISPLAY ORDERS
    // ===============================
    const table = document.getElementById("ordersTable");

    onSnapshot(collection(db, "orders"), (snapshot) => {
      table.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const order = docSnap.data();

        table.innerHTML += `
          <tr>
            <td>${order.id}</td>
            <td>${order.pack}</td>
            <td>${order.product}</td>
            <td>${order.qty}</td>
            <td>${order.due}</td>
            <td>${order.status}</td>
            <td>
              <button class="delete-btn" onclick="deleteOrder('${order.id}')">
                Delete
              </button>
            </td>
          </tr>
        `;
      });
    });

  </script>
</body>
</html>
