<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #0b1020;
      color: white;
      text-align: center;
      padding: 30px;
    }

    input, select, button {
      width: 80%;
      padding: 12px;
      margin: 8px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #7c3aed;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .deleteBtn {
      background: red;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

  <h1>Orders Dashboard Mizxartstudio</h1>

  <h2>Add / Update Order</h2>

  <input id="orderId" placeholder="Order ID (cth: 12345)">
  <input id="product" placeholder="Product (cth: HGH)">
  <input id="qty" type="number" placeholder="Quantity">
  <input id="due" type="date">

  <select id="status">
    <option value="IN_PRINT">In Print</option>
    <option value="READY">Ready</option>
    <option value="PACKED">Packed</option>
    <option value="DONE">Completed</option>
  </select>

  <button onclick="addOrder()">➕ Add / Update Order</button>

  <h2>All Orders</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <!-- Firebase FULL Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDocs,
      deleteDoc,
      collection
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBcTwfcZRKs-9z-NyBmwOPaXRAnQM_nh8o",
      authDomain: "mizxart-orders.firebaseapp.com",
      projectId: "mizxart-orders",
      storageBucket: "mizxart-orders.firebasestorage.app",
      messagingSenderId: "1078338622603",
      appId: "1:1078338622603:web:80a38dc732637aaebcb08e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ LOAD ORDERS FUNCTION
    async function loadOrders() {
      const table = document.getElementById("ordersTable");
      table.innerHTML = "";

      const snap = await getDocs(collection(db, "orders"));

      snap.forEach((docSnap) => {
        const data = docSnap.data();

        table.innerHTML += `
          <tr>
            <td>${data.id}</td>
            <td>${data.product}</td>
            <td>${data.qty}</td>
            <td>${data.status}</td>
            <td>
              <button class="deleteBtn" onclick="deleteOrder('${data.id}')">
                Delete
              </button>
            </td>
          </tr>
        `;
      });
    }

    // ✅ ADD ORDER (DocID = Order ID)
    window.addOrder = async function () {

      let id = document.getElementById("orderId").value.trim();
      let product = document.getElementById("product").value.trim();
      let qty = Number(document.getElementById("qty").value);
      let due = document.getElementById("due").value;
      let status = document.getElementById("status").value;

      if (!id) return alert("Order ID wajib isi!");

      try {
        await setDoc(doc(db, "orders", id), {
          id,
          product,
          qty,
          due,
          status
        });

        alert("✅ Order saved!");

        document.getElementById("orderId").value = "";
        document.getElementById("product").value = "";
        document.getElementById("qty").value = "";
        document.getElementById("due").value = "";

        loadOrders();

      } catch (err) {
        console.error(err);
        alert("Add Error: " + err.message);
      }
    };

    // ✅ DELETE ORDER
    window.deleteOrder = async function (id) {
      if (!confirm("Delete order " + id + "?")) return;

      try {
        await deleteDoc(doc(db, "orders", id));
        alert("✅ Deleted!");
        loadOrders();
      } catch (err) {
        console.error(err);
        alert("Delete Error: " + err.message);
      }
    };

    // FIRST LOAD
    loadOrders();
  </script>

</body>
</html>
